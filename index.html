<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCP Official Marketplace</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f8fafc;
      color: #333;
    }
    header {
      background: #1e293b;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      font-size: 24px;
      font-weight: 600;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }
    button {
      cursor: pointer;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      transition: 0.2s ease;
    }
    button:hover {
      transform: scale(1.03);
    }
    .checkout-btn {
      background: #2563eb;
      color: white;
      width: 100%;
      margin-top: 10px;
    }
    .test-btn {
      background: #22c55e;
      color: white;
      width: 100%;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <header>MCP Official Marketplace</header>

  <div class="container">
    <h3>üõçÔ∏è Checkout Produk</h3>
    <p><b>Produk:</b> Pulpen</p>
    <p><b>Harga:</b> Rp 5.000</p>
    <p><b>Jumlah:</b> 3</p>
    <p><b>Total:</b> Rp 15.000</p>

    <button class="checkout-btn" onclick="checkout()">üí≥ Checkout Sekarang</button>
    <button class="test-btn" onclick="testKirim()">üîß Tes Koneksi Google Sheet</button>
  </div>

  <script>
    // üîπ Fungsi utama untuk kirim data checkout asli
    function checkout() {
      const data = {
        transactionId: "ORDER-" + Math.floor(Math.random() * 10000),
        timestamp: Date.now(),
        total: 15000,
        items: [
          { name: "Pulpen", quantity: 3, price: 5000, subtotal: 15000 }
        ]
      };

      fetch("https://script.google.com/macros/s/AKfycbw83iZtNtr-Gv8slLFfahcgp6WT-_U8hBuYceLxUYvl7cfLa-P3LriodFfWczo6zrV3/exec", {
        method: "POST",
        mode: "no-cors", // biar tidak error CORS di GitHub Pages
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(() => {
        alert("‚úÖ Transaksi berhasil dikirim ke Google Sheet!");
      })
      .catch(error => {
        alert("‚ùå Gagal kirim: " + error);
      });
    }

    // üîß Fungsi untuk tes koneksi manual ke Google Sheet
    function testKirim() {
      fetch("https://script.google.com/macros/s/AKfycbw83iZtNtr-Gv8slLFfahcgp6WT-_U8hBuYceLxUYvl7cfLa-P3LriodFfWczo6zrV3/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          transactionId: "TEST-001",
          timestamp: Date.now(),
          total: 15000,
          items: [
            { name: "Pulpen", quantity: 3, price: 5000, subtotal: 15000 }
          ]
        })
      })
      .then(() => {
        alert("‚úÖ Data test berhasil dikirim! Silakan cek sheet 'Transaksi'");
      })
      .catch(error => {
        alert("‚ùå Gagal kirim: " + error);
      });
    }
  </script>

</body>
</html>
